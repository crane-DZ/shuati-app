<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能刷题系统 - 题库导入</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        .dark-mode {
            --primary: #4895ef;
            --primary-dark: #3a7bd5;
            --secondary: #b5179e;
            --light: #121212;
            --dark: #f8f9fa;
            --gray: #adb5bd;
            --light-gray: #1e1e1e;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }
        
        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .theme-toggle {
            background: var(--light);
            border: 1px solid var(--gray);
            border-radius: 30px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--dark);
        }
        
        .theme-toggle:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            text-align: center;
        }
        
        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .quiz-container {
            background: var(--light);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            position: relative;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .chapter-tag {
            background: rgba(114, 9, 183, 0.1);
            color: var(--secondary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .difficulty {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .difficulty.easy {
            background: rgba(76, 201, 240, 0.2);
            color: #4cc9f0;
        }
        
        .difficulty.medium {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .difficulty.hard {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        
        .question-text {
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 16px 20px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            gap: 15px;
            align-items: center;
            position: relative;
        }
        
        .option:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }
        
        .option.selected {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
        }
        
        .option.correct {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        
        .option.incorrect {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }
        
        .option-letter {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light-gray);
            border-radius: 50%;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .option.selected .option-letter {
            background: var(--primary);
            color: white;
        }
        
        .option.correct .option-letter {
            background: #28a745;
            color: white;
        }
        
        .option.incorrect .option-letter {
            background: #dc3545;
            color: white;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .sidebar {
            background: var(--light);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            height: fit-content;
        }
        
        .sidebar h2 {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-container {
            margin-bottom: 25px;
        }
        
        .progress-bar {
            height: 8px;
            background: var(--light-gray);
            border-radius: 4px;
            margin-bottom: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        
        .chapters-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .chapter-item {
            padding: 15px;
            border-radius: 10px;
            background: var(--light-gray);
            margin-bottom: 12px;
            cursor: pointer;
            border-left: 4px solid var(--primary);
        }
        
        .chapter-item.active {
            background: rgba(67, 97, 238, 0.1);
            border-left: 4px solid var(--secondary);
        }
        
        .chapter-item:hover {
            background: rgba(67, 97, 238, 0.15);
        }
        
        .chapter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .chapter-title {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .chapter-stats {
            font-size: 0.85rem;
            color: var(--gray);
        }
        
        .chapter-progress {
            height: 6px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .chapter-progress-fill {
            height: 100%;
            background: var(--primary);
        }
        
        .explanation-container {
            background: rgba(67, 97, 238, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            border-left: 4px solid var(--primary);
        }
        
        .explanation-header {
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--light-gray);
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .mode-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .logo {
                justify-content: center;
            }
            
            .mode-selector {
                flex-direction: column;
            }
        }
        
        .loading-spinner {
            text-align: center;
            padding: 20px;
            color: var(--gray);
        }
        
        .loading-spinner i {
            margin-right: 10px;
        }
        
        .no-options {
            text-align: center;
            padding: 20px;
            color: var(--gray);
        }
        
        .result-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .correct-answer {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        
        .incorrect-answer {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        
        .import-form {
            background: var(--light-gray);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--gray);
            background: var(--light);
            color: var(--dark);
        }

        .import-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        
        .modal-content {
            background: var(--light);
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }
        
        .file-upload-area {
            border: 2px dashed var(--gray);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload-area:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }
        
        .file-upload-area i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .file-upload-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .file-upload-hint {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .file-name {
            margin-top: 15px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--light-gray);
            background: var(--light);
            color: var(--dark);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .chapter-mapping {
            margin-top: 25px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .mapping-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .mapping-item:last-child {
            border-bottom: none;
        }
        
        .mapping-chapter {
            flex: 1;
            font-weight: 500;
        }
        
        .import-progress {
            height: 10px;
            background: var(--light-gray);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            margin-bottom: 20px;
            color: var(--gray);
        }
        
        .import-results {
            display: none;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: var(--light-gray);
            border-radius: 8px;
        }
        
        .result-success {
            color: #28a745;
        }
        
        .result-error {
            color: #dc3545;
        }
        
        .import-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn-secondary {
            background: var(--gray);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>智能刷题系统 - 章节版</h1>
            </div>
            <div>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i> 深色模式
                </button>
                <button class="btn btn-primary" $(document).on('click', '.btn-import', function() {
    openImportModal();
});style="margin-left: 15px;">
                    <i class="fas fa-file-import"></i> 导入题库
                </button>
            </div>
        </header>
        
        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-book"></i>
                <div class="value" id="totalQuestions">0</div>
                <div class="label">题库总量</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <div class="value" id="answeredQuestions">0</div>
                <div class="label">已答题目</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-trophy"></i>
                <div class="value" id="accuracyRate">0%</div>
                <div class="label">正确率</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-layer-group"></i>
                <div class="value" id="chapterCount">0</div>
                <div class="label">章节数量</div>
            </div>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="chapter" onclick="setMode('chapter')">
                <i class="fas fa-list-ol"></i> 章节刷题
            </button>
            <button class="mode-btn" data-mode="random" onclick="setMode('random')">
                <i class="fas fa-random"></i> 随机刷题
            </button>
            <button class="mode-btn" data-mode="wrong" onclick="setMode('wrong')">
                <i class="fas fa-redo"></i> 错题回顾
            </button>
        </div>
        
        <div class="dashboard">
            <div class="quiz-container">
                <div class="question-header">
                    <div class="chapter-tag" id="chapterTag">加载中...</div>
                    <div class="difficulty" id="difficulty">未知</div>
                </div>
                
                <div class="question-text" id="question">
                    正在加载题目...
                </div>
                
                <div class="options-grid" id="options">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i> 加载中...
                    </div>
                </div>
                
                <div class="explanation-container" id="explanationContainer" style="display: none;">
                    <div class="explanation-header">
                        <i class="fas fa-lightbulb"></i> 答案解析
                    </div>
                    <div id="explanationContent">
                        解析内容加载中...
                    </div>
                    <div style="margin-top: 15px; font-weight: bold;">
                        正确答案: <span id="correctAnswer" style="color: #28a745;"></span>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-outline" onclick="skipQuestion()">
                        <i class="fas fa-step-forward"></i> 跳过此题
                    </button>
                    <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()">
                        <i class="fas fa-paper-plane"></i> 提交答案
                    </button>
                    <button class="btn btn-success" id="nextBtn" style="display: none;" onclick="loadNextQuestion()">
                        <i class="fas fa-arrow-right"></i> 下一题
                    </button>
                </div>
            </div>
            
            <div class="sidebar">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2><i class="fas fa-layer-group"></i> 章节列表</h2>
                    <button class="btn btn-outline" onclick="toggleImportForm()">
                        <i class="fas fa-plus"></i> 添加
                    </button>
                </div>
                
                <div class="import-form" id="importForm">
                    <div class="form-group">
                        <label for="chapterTitle">章节标题</label>
                        <input type="text" id="chapterTitle" class="form-control" placeholder="例如：第1章: Python基础">
                    </div>
                    <div class="form-group">
                        <label for="chapterDesc">章节描述</label>
                        <textarea id="chapterDesc" class="form-control" placeholder="章节描述（可选）"></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="addChapter()" style="width: 100%;">
                        <i class="fas fa-save"></i> 保存章节
                    </button>
                </div>
                
                <div class="chapters-list" id="chaptersList">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i> 加载章节...
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>智能刷题系统 &copy; 2023 | 按章节学习，让知识更系统</p>
        </div>
    </div>

        
        <!-- 导入题库模态框 -->
        <div class="import-modal" id="importModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        <i class="fas fa-file-import"></i> 导入题库文件
                    </div>
                    <button class="close-modal" onclick="closeImportModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div id="fileUploadStep">
                    <div class="file-upload-area" id="fileDropArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <div class="file-upload-text">点击或拖拽题库文件到此处</div>
                        <div class="file-upload-hint">支持JSON格式的题库文件</div>
                        <div class="file-name" id="fileName"></div>
                    </div>
                    <input type="file" id="fileInput" accept=".json" style="display: none;">
                    
                    <div class="form-group">
                        <label class="form-label">选择章节映射</label>
                        <select class="form-control" id="chapterMapping">
                            <option value="auto">自动创建新章节</option>
                            <option value="existing">使用现有章节</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="existingChapterGroup" style="display: none;">
                        <label class="form-label">选择现有章节</label>
                        <select class="form-control" id="existingChapterSelect">
                            <!-- 章节选项将通过JS动态填充 -->
                        </select>
                    </div>
                    
                    <div class="import-actions">
                        <button class="btn btn-secondary" onclick="closeImportModal()">
                            取消
                        </button>
                        <button class="btn btn-primary" id="nextStepBtn" onclick="processFile()" disabled>
                            下一步 <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                
                <div id="previewStep" style="display: none;">
                    <h3><i class="fas fa-list"></i> 题目预览</h3>
                    <div class="chapter-mapping" id="previewContent">

                e.preventDefault();
                $(this).removeClass('dragover');

            } else {
                console.error('加载章节失败:', response.message);
                $('#chaptersList').html('<div class="error">加载章节失败: ' + response.message + '</div>');
            }
        })
        .fail(function(jqXHR, textStatus, errorThrown) {
            console.error('API请求失败:', textStatus, errorThrown);
            $('#chaptersList').html('<div class="error">无法连接服务器，请检查网络</div>');
        });
}

// 加载统计信息
function loadStats() {
    $.get('/api/stats')
        .done(function(response) {
            if (response.status === 'success') {
                updateStats(response.data);
            } else {
                console.error('加载统计失败:', response.message);
            }
        })
        .fail(function(jqXHR, textStatus, errorThrown) {
            console.error('API请求失败:', textStatus, errorThrown);
        });
}

// 加载题目
function loadQuestion() {
    $.get('/api/questions/random/1')
        .done(function(response) {
            if (response.status === 'success' && response.data.length > 0) {
                renderQuestion(response.data[0]);
            } else {
                console.error('加载题目失败:', response.message);
                $('#options').html('<div class="no-options">没有可用题目</div>');
            }
        })
        .fail(function(jqXHR, textStatus, errorThrown) {
            console.error('API请求失败:', textStatus, errorThrown);
            $('#options').html('<div class="error">题目加载失败，请重试</div>');
        });
}

// 渲染章节列表
function renderChapters(chapters) {
    const $chaptersList = $('#chaptersList');
    $chaptersList.empty();
    
    if (chapters.length === 0) {
        $chaptersList.html('<div class="no-chapters">暂无章节，请添加</div>');
        return;
    }
    
    chapters.forEach(chapter => {
        const chapterItem = `
            <div class="chapter-item" data-id="${chapter.id}">
                <div class="chapter-header">
                    <div class="chapter-title">${chapter.title}</div>
                    <div class="chapter-stats">0/0</div>
                </div>
                <div class="chapter-progress">
                    <div class="chapter-progress-fill" style="width: 0%"></div>
                </div>
            </div>
        `;
        $chaptersList.append(chapterItem);
    });
}

// 更新统计信息
function updateStats(stats) {
    $('#totalQuestions').text(stats.total_questions);
    $('#answeredQuestions').text(stats.answered_questions);
    $('#accuracyRate').text(stats.accuracy + '%');
    $('#chapterCount').text(stats.chapter_count);
}

// 渲染题目
function renderQuestion(question) {
    $('#chapterTag').text(question.chapter_title);
    $('#difficulty').text(question.difficulty).removeClass().addClass('difficulty ' + question.difficulty);
    $('#question').text(question.content);
    
    const $options = $('#options');
    $options.empty();
    
    question.options.forEach((option, index) => {
        const optionElement = `
            <div class="option" data-index="${index}">
                <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                <div class="option-text">${option}</div>
            </div>
        `;
        $options.append(optionElement);
    });
    
    // 添加选项点击事件
    $('.option').click(function() {
        $('.option').removeClass('selected');
        $(this).addClass('selected');
    });
    
    // 重置按钮状态
    $('#submitBtn').show();
    $('#nextBtn').hide();
    $('#explanationContainer').hide();
}

// 初始化主题
function initTheme() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
        $('body').addClass('dark-mode');
        $('#themeToggle').html('<i class="fas fa-sun"></i> 浅色模式');
    } else {
        $('body').removeClass('dark-mode');
        $('#themeToggle').html('<i class="fas fa-moon"></i> 深色模式');
    }
}

// 切换主题
$('#themeToggle').click(function() {
    if ($('body').hasClass('dark-mode')) {
        $('body').removeClass('dark-mode');
        $(this).html('<i class="fas fa-moon"></i> 深色模式');
        localStorage.setItem('theme', 'light');
    } else {
        $('body').addClass('dark-mode');
        $(this).html('<i class="fas fa-sun"></i> 浅色模式');
        localStorage.setItem('theme', 'dark');
    }
});
